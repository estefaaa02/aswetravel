<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/logo3r.png" type="image/png">
    <title>As We Travel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendors/linericon/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
    <link rel="stylesheet" href="vendors/animate-css/animate.css">
    <link rel="stylesheet" href="vendors/popup/magnific-popup.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/e600d1947b.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--================Header Menu Area =================-->
    <header class="header_area">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <a class="navbar-brand logo_h" href="index.html"><img src="img/logo3r.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <ul class="nav navbar-nav menu_nav ml-auto">
                            <li class="nav-item submenu dropdown active">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">Nombre</a>
                                <ul class="dropdown-menu">
                                    <li class="nav-item"><a class="nav-link" href="#">Compras y reservas</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Historial de compras</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Historial de reservas</a></li>
                                </ul>
                            </li>
                            <li class="nav-item active"><a class="nav-link" href="#">Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--================Header Menu Area =================-->


    <!--================ Área de formulario consulta de vuelos =================-->

    <!--================Home Blog Area =================-->
    <section class="blog_area single-post-area p_120">
        <form id="world" name="world">
            <div class="container">
                <div class="section-top-border">
                    <div class="row">

                        <!--  Formulario infromación vuelo y selección de asientos    -->

                        <div class="col-lg-8 col-md-8">
                            <div class="comment-form">
                                <h1>Mi información</h1>
                                <div class="switch-wrap d-flex justify-content-between">
                                    <center>
                                        <div class="form-group col-lg-8 col-md-0 name">
                                            <section class="sample-text-area">
                                                <p class="col-md-10 mt-sm-20 "> <b>Nombre</b> </p>
                                            </section>
                                        </div>
                                    </center>
                                    <div class="form-group col-lg-10 col-md-2 email">
                                        <input type="email" disabled="false" class="form-control" id="email"
                                            placeholder="$ 2.300.000">
                                    </div>
                                </div>
                                <div class="switch-wrap d-flex justify-content-between">
                                    <center>
                                        <div class="form-group col-lg-8 col-md-0 name">
                                            <section class="sample-text-area">
                                                <p class="col-md-10 mt-sm-20 "> <b>Cargo</b> </p>
                                            </section>
                                        </div>
                                    </center>
                                    <div class="form-group col-lg-10 col-md-0 email">
                                        <input type="email" disabled="true" class="form-control" id="email"
                                            placeholder="20/11/2019">
                                    </div>
                                </div>
                                <div class="switch-wrap d-flex justify-content-between">
                                    <center>
                                        <div class="form-group col-lg-8 col-md-0 name">
                                            <section class="sample-text-area">
                                                <p class="col-md-10 mt-sm-20 "> <b>Correo</b> </p>
                                            </section>
                                        </div>
                                    </center>
                                    <div class="form-group col-lg-10 col-md-0 email">
                                        <input type="email" disabled="true" class="form-control" id="email"
                                            placeholder="LAN">
                                    </div>
                                </div>
                                <div class="switch-wrap d-flex justify-content-between">
                                    <center>
                                        <div class="form-group col-lg-10 col-md-0 name">
                                            <section class="sample-text-area">
                                                <p class="col-md-10 mt-sm-20 "> <b>Contraseña</b> </p>
                                            </section>
                                        </div>
                                    </center>
                                    <div class="button-group-area mt-10">
                                        <a href="#" class="genric-btn warning-border circle">Cambiar contraseña</a>
                                    </div>
                                </div>



                                <div class="br"></div>
                                <div class="switch-wrap d-flex justify-content-between">
                                    <div class="button-group-area mt-10">
                                        <a href="#" class="genric-btn warning-border circle">Regresar</a>
                                    </div>
                                    <div class="button-group-area mt-10">
                                        <a href="#" class="genric-btn danger circle">Modificar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 ">
                            <div class="blog_right_sidebar">
                                <div class="switch-wrap d-flex justify-content-between">
                                    <h3>Medio de pago</h3>
                                </div>

                                <div class="br"></div>

                                <aside name="todo" class="single_sidebar_widget author_widget">
                                    <h4 class="mb-20 title_color">Titular</h4>
                                    <input type="email" name="titular" class="form-control" id="titular"
                                        placeholder="Juan" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'">
                                    <h4 class="mb-20 title_color">Número</h4>
                                    <input type="email" name="numero" class="form-control" id="numero"
                                        placeholder="*******345" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'">
                                    <h4 class="mb-20 title_color">Cvv</h4>
                                    <input type="email" name="cvv" class="form-control" id="cvv" placeholder="641"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'">
                                </aside>
                                <div class="br"></div>
                                <div class="switch-wrap d-flex justify-content-between">
                                    <div class="button-group-area mt-10">
                                        <a href="#" class="genric-btn warning-border circle">Actualizar</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!--================End Home Blog Area =================-->







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/stellar.js"></script>
    <script src="vendors/lightbox/simpleLightbox.min.js"></script>
    <script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="vendors/isotope/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/isotope/isotope.pkgd.min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="vendors/popup/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendors/counter-up/jquery.counterup.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
